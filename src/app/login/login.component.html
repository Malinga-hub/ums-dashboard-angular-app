<div>
  <!-- APP LOGO -->
  <div nz-row nzJustify="space-around" nzAlign="middle">
    <div nz-col nzSpan="6">
      <div style="text-align: center; margin: 70px auto 0;">
        <img src="assets/images/app_logo.png" height="100" />
        <h2>U.M.S</h2>
      </div>
    </div>
  </div>
  <!-- END APP LOGO -->

  <!-- LOGIN FORM -->
  <div nz-row nzJustify="space-around" nzAlign="middle">
    <div nz-col nzSpan="8">
      <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
        <nz-form-item>
          <nz-form-control [nzErrorTip]="emailError">
            <nz-input-group nzPrefixIcon="mail">
              <input type="text" nz-input formControlName="username" placeholder="email" />
            </nz-input-group>
            <ng-template #emailError let-control>
              <ng-container *ngIf="control.hasError('required')">
                Please input your email!
              </ng-container>
              <ng-container *ngIf="control.hasError('email')">
                Invalid email!
              </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
          <div nz-col [nzSpan]="24">
            <a class="login-form-forgot">Forgot password</a>
          </div>
        </div>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [nzLoading]="isLoading">Log in</button>
        Or <a (click)="goToRegisterPage()"> register now! </a>
      </form>
    </div>
  </div>
  <!-- END LOGIN FORM -->

</div>
